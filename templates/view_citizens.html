<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Citizens</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/view-citizens.css') }}">
</head>
<body>
    <h1>View Citizens</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th>User ID</th>
            <th>View</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
            <td>{{ user[4] }}</td>
            <td>{{ user[5] }}</td>
            <td>{{ user[6] }}</td>
            <td>{{ user[7] }}</td>
            <td>
                <a href="/view-citizen/{{ user[0] }}">View</a>
            </td>
            <td>
                <a href="/update-citizen/{{ user[0] }}">Update</a>
            </td>
            <td>
                <a href="/delete-citizen/{{ user[0] }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
